<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marcador Hiro -->
      <a-marker preset="hiro">
        
        <!-- Texto de la tarjeta -->
        <a-text value="Juan Anyelo Anchante Candia" color="#00FFAA" position="0 0.6 0" align="center" scale="1 1 1"></a-text>
        <a-text value="Desarrollador AR/VR/MR" color="#FFFFFF" position="0 0.4 0" align="center" scale="0.8 0.8 0.8"></a-text>
        
        <!-- Redes sociales (puedes agregar más) -->
        <a-box position="-0.5 0.1 0" width="0.3" height="0.1" depth="0.05" color="#1DA1F2">
          <a-text value="Whatsapp" position="0 0 0.03" color="white" scale="0.5 0.5 0.5"></a-text>
        </a-box>

        <a-box position="0 0.1 0" width="0.3" height="0.1" depth="0.05" color="#E1306C">
          <a-text value="Instagram" position="0 0 0.03" color="white" scale="0.5 0.5 0.5"></a-text>
        </a-box>

        <a-box position="0.5 0.1 0" width="0.3" height="0.1" depth="0.05" color="#0077B5">
          <a-text value="LinkedIn" position="0 0 0.03" color="white" scale="0.5 0.5 0.5"></a-text>
        </a-box>

        <!-- Correo electrónico -->
        <a-text value="anyelius_64@hotmail.com" color="#AAAAAA" position="0 -0.2 0" align="center" scale="0.6 0.6 0.6"></a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
