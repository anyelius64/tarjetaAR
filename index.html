<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta Virtual</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' cursor="rayOrigin: mouse" raycaster="objects: .clickable">
      <a-marker preset="hiro">
        <!-- Tarjeta como contenedor -->
        <a-box position="0 0 0" rotation="-30 0 0" width="2" height="1" depth="0.05" color="#000000" opacity="0" transparent="true">
          <!-- Firma -->
          <a-image src="firma.png" position="0 0 0.051" width="1.9" height="0.9"></a-image>
          
          <!-- Botones y textos -->
          <a-entity id="botones">
            <!-- WhatsApp -->
            <a-box position="-0.8 -0.4 0.06" width="0.15" height="0.15" depth="0.05" 
                  color="#000000" opacity="0" transparent="true"
                  class="clickable" id="btn-whatsapp">
              <a-image src="whatsapp.png" position="0 0 0.03" width="0.2" height="0.2"></a-image>
            </a-box>
            <!-- Texto que aparece al hacer click -->      
            <a-text id="whatsapp-info" value="+34 622792954"
                    color="#AAAAAA"
                    position="-0.8 -0.6 0.06"
                    align="center"
                    scale="0.4 0.4 0.4"
                    visible="false">
            </a-text>
            <!-- facebook -->
            <a-box position="-0.5 -0.4 0.06" width="0.15" height="0.15" depth="0.05" 
                  color="#000000" opacity="0" transparent="true"
                  class="clickable" id="btn-facebook">
              <a-image src="facebook.png" position="0 0 0.03" width="0.2" height="0.2"></a-image>
            </a-box>
            <!-- Texto que aparece al hacer click -->      
            <a-text id="facebook-info" value="www.facebook.com/anyelo.anchantecandia/"
                    color="#AAAAAA"
                    position="-0.5 -0.6 0.06"
                    align="center"
                    scale="0.4 0.4 0.4"
                    visible="false">
            </a-text>
            <!-- instagram -->
            <a-box position="-0.2 -0.4 0.06" width="0.15" height="0.15" depth="0.05" 
                  color="#000000" opacity="0" transparent="true"
                  class="clickable" id="btn-instagram">
              <a-image src="instagram.png" position="0 0 0.03" width="0.2" height="0.2"></a-image>
            </a-box>
            <!-- Texto que aparece al hacer click -->      
            <a-text id="instagram-info" value="www.instagram.com/anyelosoft/"
                    color="#AAAAAA"
                    position="-0.2 -0.6 0.06"
                    align="center"
                    scale="0.4 0.4 0.4"
                    visible="false">
            </a-text>
            <!-- linkedin -->
            <a-box position="0.1 -0.4 0.06" width="0.15" height="0.15" depth="0.05" 
                  color="#000000" opacity="0" transparent="true"
                  class="clickable" id="btn-linkedin">
              <a-image src="linkedin.png" position="0 0 0.03" width="0.2" height="0.2"></a-image>
            </a-box>
            <!-- Texto que aparece al hacer click -->      
            <a-text id="linkedin-info" value="www.linkedin.com/in/anyelius64/"
                    color="#AAAAAA"
                    position="0.1 -0.6 0.06"
                    align="center"
                    scale="0.4 0.4 0.4"
                    visible="false">
            </a-text>
            <!-- skills -->
            <a-box position="0.8 -0.39 0.06" width="0.3" height="0.3" depth="0.05" 
                  color="#000000" opacity="0" transparent="true"
                  class="clickable" id="btn-linkedin">
              <a-image src="skill (1).png" position="0 0 0.03" width="0.28" height="0.28"></a-image>
            </a-box>
            <!-- Texto que aparece al hacer click -->      
            <a-text id="linkedin-info" value="www.linkedin.com/in/anyelius64/"
                    color="#AAAAAA"
                    position="0.1 -0.6 0.06"
                    align="center"
                    scale="0.4 0.4 0.4"
                    visible="false">
            </a-text>
          </a-entity>
        </a-box>
      </a-marker>
        <!-- Cámara para navegación -->
        <a-entity camera></a-entity>
      </a-scene>
      <!-- Script para interacción -->
   
   
      <script>
        function ocultarTexto() {
          ['whatsapp-info', 'facebook-info', 'instagram-info', 'linkedin-info'].forEach(id => {
            document.querySelector(`#${id}`).setAttribute('visible', 'false');
          });
        }
  
        function toggleText(textId) {
          const el = document.querySelector(`#${textId}`);
          const isVisible = el.getAttribute('visible') === 'true';
          ocultarTexto();
          if (!isVisible) el.setAttribute('visible', 'true');
        }
  
        function addEventHandlers(id, textId) {
          const element = document.querySelector(id);
          element.addEventListener('click', () => toggleText(textId));
          element.addEventListener('touchstart', () => toggleText(textId));
        }
  
        addEventHandlers('#btn-whatsapp', 'whatsapp-info');
        addEventHandlers('#btn-facebook', 'facebook-info');
        addEventHandlers('#btn-instagram', 'instagram-info');
        addEventHandlers('#btn-linkedin', 'linkedin-info');
      </script>
  </body>
</html>
